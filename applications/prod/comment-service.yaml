apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: comment-service-prod
  namespace: argocd
spec:
  project: default

  sources:
    - repoURL: oci://ghcr.io/kulkarni-abhi/helm
      chart: bugtracker-comment-service
      targetRevision: 0.2.0
      helm:
        valueFiles:
          - $values/environments/prod/comment-service-values.yaml

    - repoURL: https://github.com/kulkarni-abhi/bugtracker-gitops
      targetRevision: main
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: prod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
