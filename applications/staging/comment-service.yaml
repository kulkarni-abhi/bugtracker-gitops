apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: comment-service-staging
  namespace: argocd
spec:
  project: default

  sources:
    - repoURL: https://github.com/kulkarni-abhi/bugtracker-comment-service
      targetRevision: dev
      path: helm
      helm:
        valueFiles:
          - $values/environments/staging/comment-service-values.yaml

    - repoURL: https://github.com/kulkarni-abhi/bugtracker-gitops
      targetRevision: main
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: staging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
